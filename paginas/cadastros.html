				<!-- Cadastro Usuários-->
                <div class="card">
                    <div class="card-header" id="headingTwo">
                      <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          Cadastro de Usuários
                        </button>
                      </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                      <div class="card-body">
                        <form action="">
                          <div class="row">
                            <div class="form-group">
                              <input type="text" class="form-control" placeholder="Usuário">
                            </div>
							<div class="form-group">
								<select name="" id="" class="form-control">
									<option value="" hidden>Permissão</option>
									<option value="">Caixa</option>
									<option value="">Gerência</option>
								</select>
							</div>
                          </div>
            
                          <div class="row">
                              <div class="col">
                                <input type="button" class="btn btn-success" value="Salvar">
                              </div>
                              <div class="col">
                                <input type="button" class="btn btn-danger" value="Limpar">
                              </div>
                          </div>            
                        </form>
                      </div>
                    </div>
                </div>

				<!-- Cadastro Mensalistas-->
				<div class="card">
                    <div class="card-header" id="headingDois">
                      <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseDois" aria-expanded="false" aria-controls="collapseDois">
                          Cadastro de Mensalistas
                        </button>
                      </h5>
                    </div>
                    <div id="collapseDois" class="collapse" aria-labelledby="headingDois" data-parent="#accordion">
                      <div class="card-body">
                        <form action="">
                          <div class="row">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Nome">
							</div>
							<div class="form-group" id="placas">
								<input type="text" class="form-control" placeholder="Placa">
							</div>
							<div id="box" class="form-group">

							</div>
							<button type="button" id="add" class="add">Adicionar</button>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Valor">
							</div>

							<div class="form-group">
								<label>Data Vencimento Mensalidade</label>
								<input placeholder="" class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')">
							</div>
                          </div>
            
                          <div class="row">
                              <div class="col">
                                <input type="button" class="tarjaVerde" value="Salvar">
                              </div>
                              <div class="col">
                                <input type="button" class="btn btn-danger" value="Limpar">
                              </div>
                          </div>            
                        </form>
                      </div>
                    </div>
                </div>

				<!-- Cadastro Tabela de Preços-->
				<div class="card">
                    <div class="card-header" id="headingTres">
                      <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTres" aria-expanded="false" aria-controls="collapseTres">
                          Cadastro de Tabela de Preços
                        </button>
                      </h5>
                    </div>
                    <div id="collapseTres" class="collapse" aria-labelledby="headingTres" data-parent="#accordion">
                      <div class="card-body">
                        <form action="">
                          <div class="row">
							<div class="form-group">
								
								<select name="" id="" class="form-control">
									<option value="" hidden>Ultilizar Fração</option>
									<option value="">Sim</option>
									<option value="">Não</option>
								</select>
							</div>
							<div class="form-group">
								
								<select name="" id="" class="form-control">
									<option value="" hidden>Veículos</option>
									<option value="">Carro Grande</option>
									<option value="">Carro Pequeno</option>
									<option value="">Moto</option>
								</select>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Valor Hora">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Valor Diária">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Valor Fração">
							</div>
                          </div>
            
                          <div class="row">
                              <div class="col">
                                <input type="button" class="btn btn-success" value="Salvar">
                              </div>
                              <div class="col">
                                <input type="button" class="btn btn-danger" value="Limpar">
                              </div>
                          </div>            
                        </form>
                      </div>
                    </div>
                </div>
